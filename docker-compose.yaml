version: "3.2"

networks:
  testnet:
    external:
      name: testnet
services:
  encrpytion_server:
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      placement:
        constraints:
          - node.hostname == server1-Inspiron-3543
    image: server1/image-encryption
    command: npm start
    hostname: server1_server.example.com
    volumes:
      - /usr/src/app:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    networks:
      testnet:
        aliases:
          - server1_server.example.com

  encrpytion_server_server2:
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      placement:
        constraints:
          - node.hostname == server2
    image: server1/image-encryption
    hostname: server2_server.example.com
    command: npm start
    volumes:
      - /usr/src/app:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3001:3000"
    networks:
      testnet:
        aliases:
          - server2_server.example.com
